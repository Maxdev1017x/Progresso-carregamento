<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Barra de Progresso Circular</title>
</head>
<body>
    <div class="RadialProgress" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" aria-label="Progresso de 25%"></div>
    <label for="progressInput">Ajuste o progresso:</label>
    <input id="progressInput" type="range" value="25" min="0" max="100" aria-label="Ajuste o progresso" />

    <script src="script.js" defer></script>
</body>
</html>
